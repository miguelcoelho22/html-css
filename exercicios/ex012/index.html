<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html5</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplismente aumente o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/m1.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/m2.png" type="image/png">
        <img src="imagens/m3.png" alt="foto g(imagem flexivel)">
    </picture>
    <h1>audios</h1>
    <p>vamos aprender a reproduzir audios em html5</p>
    <audio src="midia/musica.mp3" autoplay controls preload="metadata"></audio>
    
</body>
</html>
