<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos e imagens</title>
</head>
<body>
    <h1>videos hospetados</h1>
    <p>video hospedado no meu proprio servidor</p>
    <video controls preload="metadata" poster="imagens/imagem.png" autoplay width="560">
        <source src="mp4/Video.mp4" type="video/mp4">
    </video>
        <h1>inserindo videos do youtube</h1> 
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3SjypFc_wuU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>   
</body>
</html>
